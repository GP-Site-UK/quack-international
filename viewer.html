<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Translated Note Viewer</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
</head>
<body>
  <sl-card style="max-width: 700px; margin: 2rem auto;">
    <h2 slot="header">Discharge Note</h2>
    <sl-include id="note" src=""></sl-include>
  </sl-card>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      const rawUrl = `https://raw.githubusercontent.com/GP-Site-UK/quack-international/main/notes/${code}.html`;
      document.getElementById("note").src = rawUrl;
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
